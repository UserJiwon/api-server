#application.yml


---
#로컬 환경.
spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: never
  datasource:
    url: jdbc:h2:mem:testdb;MODE=Oracle
    username: sa
    password:
    driver-class-name: org.h2.Driver  